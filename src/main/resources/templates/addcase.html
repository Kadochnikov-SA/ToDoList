<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <title>To Do List</title>
    <meta content="text/html; charset=UTF-8"/>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs"
          crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">
            <ya-tr-span data-index="53-0" data-value="Navbar" data-translation="Navbar" data-type="trSpan">Add Case
                <Cases></Cases>
            </ya-tr-span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Переключение навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">
                        <ya-tr-span title="Главная" data-index="54-0" data-value="Home " data-translation="Home "
                                    data-type="trSpan">Home
                        </ya-tr-span>
                        <span class="sr-only"><ya-tr-span data-index="54-0" data-value="(current)"
                                                          data-translation="(текущая)"
                                                          data-type="trSpan">(текущая)</ya-tr-span></span></a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/add}">
                    <ya-tr-span title="Добавить дело" data-index="55-0" data-value="Features"
                                data-translation="Add Case" data-type="trSpan">Add Case
                    </ya-tr-span>
                </a>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        .forms {
            margin: auto;
            width: 70%;
        }




    </style>
</head>
<body>
<div class="forms">
    <form th:method="post">
        <div class="form-group">
            <label class="col-form-label" for="inputName">
                <ya-tr-span data-index="57-0" data-value="Enter case name"
                            data-type="trSpan">Enter case name
                </ya-tr-span>
            </label>
            <input name="name" type="text" class="form-control" placeholder="Enter case name" id="inputName"
                   maxlength="100">

            <label class="col-form-label" for="date"> Enter time </label>
            <input name="time" class="form-control" type="datetime-local" value="${sightingDateString}" id="date">

        </div>
        <div class="form-group">
            <label for="description">Enter description</label>
            <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter description"
                      maxlength="500"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <ya-tr-span title="Добавить" data-index="33-0" data-value="Submit" data-type="trSpan">Add
            </ya-tr-span>
        </button>
    </form>
</div>


</body>
</html>
